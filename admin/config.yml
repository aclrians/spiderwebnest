backend:
  name: github
  repo: aclrians/spiderwebnest
  branch: main
  app_id: Ov23liFm0mWWaBDex9Ry
  base_url: https://spiderwebnest.com
  auth_endpoint: admin

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
