<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        CMS.init({
          config: '/admin/config.yml'
        });
      });
    </script>
  </body>
</html>
